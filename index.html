<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    <h1>Let's Play RockPaperScissors</h1>
    <div id="buttons">
        <button id="rockBtn" value="Rock">Rock</button>
        <button id="paperBtn" value="Paper">Paper</button>
        <button id="scissorBtn" value="Scissors">Scissors</button>
    </div>
    <br>
    <div>
        <div class="humanChoice"></div>
        <div class="computerChoice"></div>
        <div class="smallResult"></div>
        <div class="line"></div>
    </div>
    <br>
    <div>
        <div class="humanScore"></div>
        <div class="computerScore"></div>
        <div class="finalResult"></div>
    </div>
</body>
<script src="myscripts.js"></script>
</html>
